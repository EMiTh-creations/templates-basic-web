<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- Font awesome -->
    <!-- https://fontawesome.bootstrapcheatsheets.com/ -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
    <!-- This is the start of the navbar -->
    <nav class="navbar" x-data="{ navbar_open: false }" @click.away="navbar_open = false">
        <div class="navbar__nav">
            <div class="navbar__mobile">
                <div class="navbar__brand"><a href="#">random website</a></div>

                <div class="navbar__hamburger" @click="navbar_open = !navbar_open">
                    <i class="fa" :class="{ 'fa-bars': !navbar_open, 'fa-times' : navbar_open }"></i>
                </div>
            </div>

            <ul class="navbar__items" :class="{ 'active' : navbar_open }">
                <li class="navbar__item"><a class="navbar__link" href="#">Home</a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">About</a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">Services</a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- This is the end of the navbar -->

    <!-- Content goes here -->

    <!-- https://github.com/alpinejs/alpine/ -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>

    <!-- Internal scripts -->
    <script src="/js/main.js"></script>
</body>

</html>
